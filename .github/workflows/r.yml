name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:          
  build:
    runs-on: ${{ matrix.os }}
    strategy:
       matrix:
         r-version: ['4.0.3']
         os: [ubuntu-latest, windows-latest, macos-10.15]
    
    steps:
      - uses: actions/checkout@v2      
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v1
      - name: install ffmpeg
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libavfilter-dev
        
      - name: Find R
        if: runner.os == 'macOS'
        run: |
          whereis R        
                               
      - name: Install Arial font
        if: runner.os == 'macOS'
        run: |          
          brew tap homebrew/cask-fonts
          brew install --cask font-arial
        
        
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck
      - uses: r-lib/actions/check-r-package@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Query dependencies
        run: |
          install.packages(c('remotes', 'BiocManager'), INSTALL_opts="--no-multiarch")
          options(repos = c(getOption("repos"), BiocManager::repositories()))
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), "depends.Rds", version = 2)
        shell: Rscript {0}
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck","pandoc"), 
          INSTALL_opts="--no-multiarch")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

